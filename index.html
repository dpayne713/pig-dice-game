<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <script src="https://kit.fontawesome.com/ea7a226074.js" crossorigin="anonymous"></script>
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <p class ="rules">Roll dice as many times as desired. Roll a one and loose your curent score. You may 'Hold' your current score during your turn to add to your total score. First player to 100 wins.</p>
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="btn-new"><i class="fas fa-redo"></i>New game</button>
            <button class="btn-new-ai"><i class="fas fa-redo"></i>New game AI</button>
            <button class="btn-roll"><i class="fas fa-dice"></i>Roll dice</button>
            <button class="btn-hold"><i class="fas fa-angle-double-down"></i>Hold</button>
            
            <img src="images/dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
